<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span>Breukh Chat</span></h1>
        <div class="box">
            <div class="list"></div>
            <div class="content">
                <div class="messages">
                    <h2>Messages de Toto</h2>
                    <div class="message">
                        <div class="text">
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium reprehenderit quos ullam quasi cumque veritatis aperiam eaque molestiae earum quod.
                        </div>
                        <div class="date"><span>10/10/2024 10:00</span></div>
                    </div>
                </div>
                <div class="new-message">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <button class="send">Envoyer</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
